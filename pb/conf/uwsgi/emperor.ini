[Unit]
Description=uWSGI Emperor service
After=syslog.target

[Service]
User=pizzabot
Group=pizzabot
RuntimeDirectory=uwsgi
ExecStart=/home/pizzabot/pizzabot/.venv/bin/uwsgi --emperor /home/pizzabot/pizzabot/pb/conf/uwsgi/app.ini
Restart=always
KillSignal=SIGQUIT
Type=notify
StandardError=syslog
NotifyAccess=all

[Install]
WantedBy=multi-user.target
